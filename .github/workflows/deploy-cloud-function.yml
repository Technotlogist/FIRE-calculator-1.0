name: Deploy Cloud Function (FIRE Plan Generator)

on:
  push:
    branches: [ main ]
    paths:
      - 'cloud-function/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-actions
          service_account: github-deployer@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy Cloud Function
        id: deploy
        uses: google-github-actions/deploy-cloud-functions@v4
        with:
          name: generateAndSendFirePlan
          runtime: nodejs20
          region: us-central1
          entry_point: generateAndSendFirePlan
          source_dir: cloud-function
          env_vars: |
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            LLM_MODEL=${{ vars.LLM_MODEL }}
